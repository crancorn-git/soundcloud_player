<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CranCloud Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            sc: { DEFAULT: '#ff5500', hover: '#ff3300' },
            zinc: { 850: '#1f1f22', 900: '#18181b', 950: '#09090b' }
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 99px; }
    
    body { background-color: #000; color: #fff; overflow: hidden; }
    
    /* Range Input Reset */
    input[type=range] { 
      -webkit-appearance: none; 
      appearance: none; 
      background: transparent; 
    }
    input[type=range]::-webkit-slider-thumb { 
      -webkit-appearance: none; 
      appearance: none; 
      height: 12px; width: 12px; 
      border-radius: 50%; 
      background: #fff; 
      margin-top: -5px; 
      cursor: pointer;
    }
    input[type=range]::-webkit-slider-runnable-track { 
      width: 100%; height: 2px; 
      background: #3f3f46; 
      border-radius: 2px;
    }

    /* Electron Drag Regions */
    .drag-region {
      -webkit-app-region: drag;
    }
    .no-drag {
      -webkit-app-region: no-drag;
    }
    /* Make inputs and buttons clickable in drag regions */
    button, input, .interactive {
      -webkit-app-region: no-drag;
    }
  </style>
  <!-- SoundCloud Widget API -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
